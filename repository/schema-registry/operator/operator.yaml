apiVersion: kudo.dev/v1beta1
name: "schema-registry"
version: "0.1.0"
kudoVersion: 0.8.0
kubernetesVersion: 1.15.0
appVersion: 5.3.0
url: https://www.confluent.io/
tasks:
  - name: deploy
    kind: Apply
    spec:
      resources:
        - service.yaml
plans:
  deploy:
    strategy: serial
    phases:
      - name: deploy
        strategy: serial
        steps:
          - name: deploy
            tasks:
              - deploy
